<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" type="text/css" href="./main.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="main-container" name="main-section">

    <div class="flex-container" name="flexbox-container">
      <div class="image-container" name="image-conainer">
        <img src="./images/image-product-mobile.jpg" class="img mobile-img" alt="Perfume Bottle">
        <img src="./images/image-product-desktop.jpg" class="img desktop-img" alt="Perfume Bottle">
      </div>

      <div class="text-container" name="text-container">
      <h3 class="perfume">PERFUME</h3>

        <h2 class="main-text">Gabrielle Essence Eau De Parfum</h2>

        <p class="description-text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-container">
          <h3 class="new-price">$149.99</h3>
          <h5 class="old-price">$169.99</h5>
        </div>

        <button class="add-to-cart">
          <span class="cart-text"><img class="cart-icon" src="./images/icon-cart.svg"></i>
          Add to Cart</span>
        </button>
        
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/21stPhenom">Enoch Isaac</a>.
  </div>
</body>
</html>
